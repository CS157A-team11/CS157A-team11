<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Yumster! Sign Up</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --background-light: #f9f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('Background image.jpeg');
            background-size: cover;
            background-position: center;
        }

        .signup-container {
            width: 400px;
            padding: 3rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        h4 {
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .form-control {
            border: none;
            border-bottom: 2px solid var(--text-light);
            border-radius: 0;
            padding: 0.8rem 0;
            background: transparent;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
            background: transparent;
        }

        .form-group label {
            position: absolute;
            top: 0.8rem;
            left: 0;
            font-size: 1rem;
            color: var(--text-light);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -0.5rem;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 25px;
            padding: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .toggle-password {
            position: absolute;
            right: 0;
            top: 0.8rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .error-message {
            color: var(--primary-color);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .loading-overlay {
            position: fixed;
            flex-direction: column;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        a {
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: darken(var(--primary-color), 10%);
            text-decoration: none;
        }
    </style>
</head>

<body>
   	<div class="loading-overlay" id="loadingOverlay">
      	<div class="spinner-border text-primary" role="status"></div>
	    <span class="visually-hidden">Loading...</span>
    </div>

    <div class="signup-container">
        <h1 class="text-center mb-4">Yumster!</h1>
        <h4 class="text-center mb-4">Sign Up</h4>
		<form id="signupForm" method="post">
			<div class="form-group"> 
            	<input type="text" class="form-control" id="name" name="common_name" placeholder=" " required> 
               	<label for="name">Name</label> 
           	</div> 
           	<!-- Username field -->
           	<div class="form-group"> 
               	<input type="text" class="form-control" id="username" name="username" placeholder=" " required> 
               	<label for="username">Username</label> 
           	</div> 
           	<!-- Email field -->
           	<div class="form-group"> 
               	<input type="email" class="form-control" id="email" name="email" placeholder=" " required> 
               	<label for="email">Email</label> 
           	</div> 
          	<!-- Password field with constraints -->
           	<div class="form-group"> 
               	<input type="password" class="form-control" id="signupPassword" name="password" placeholder=" " required>
                <label for="signupPassword">Password</label>
                <span class="toggle-password">üëÅÔ∏è</span>
                <div id="passwordError" class="error-message"></div>
           	</div>  
            <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="LoginPage.html">Login</a></p>
    </div>

    <script>
        function toggleLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('signupPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                this.textContent = 'üëÅÔ∏è';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            toggleLoading(true);

            try {
                const password = document.getElementById('signupPassword').value;
                const pattern = /.{8,}/;

                if (!pattern.test(password)) {
                    showError('Password must contain at least 8 characters.');
                    return;
                }

                const formData = new FormData(this);
                const response = await fetch('./api/v1/register', {
                    method: 'POST',
                    headers: {
                    },
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();

                if (data.status === "success") {
                    // Store user context
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('userId', data.userId);
                    window.location.href = "LoginPage.html";
                } else {
                    showError(data.message || "Registration failed. Please try again.");
                }
            } catch (error) {
                showError("An error occurred during registration. Please try again.");
            } finally {
                toggleLoading(false);
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
