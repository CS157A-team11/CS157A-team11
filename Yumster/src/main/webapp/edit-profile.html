<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .btn-add { background-color: #007bff; color: white; }
        .btn-remove { background-color: #dc3545; color: white; }
        .btn-save { background-color: #28a745; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            min-width: 300px;
            text-align: center;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn:disabled { opacity: 0.65; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center">Edit Profile</h4>
                <form id="edit-profile-form" method="post">
                    <!-- Favorite Recipes -->
                    <div class="mb-4">
                        <h5>Favorite Recipes</h5>
                        <div id="favorite-recipes-list" class="mb-3">
                            <!-- Dynamically added recipes -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="new-recipe" class="form-control" placeholder="Add a recipe">
                            <button type="button" class="btn btn-add" onclick="addRecipe()">Add</button>
                        </div>
                    </div>

                    <!-- Favorite Ingredients -->
                    <div class="mb-4">
                        <h5>Favorite Ingredients</h5>
                        <div id="favorite-ingredients-list" class="mb-3">
                            <!-- Dynamically added ingredients -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="new-ingredient" class="form-control" placeholder="Add an ingredient">
                            <button type="button" class="btn btn-add" onclick="addIngredient()">Add</button>
                        </div>
                    </div>

                    <!-- Cooking Methods -->
                    <div class="mb-4">
                        <h5>Cooking Methods</h5>
                        <div id="cooking-methods-list" class="mb-3">
                            <!-- Will be populated dynamically -->
                        </div>
                    </div>

                    <!-- Dietary Restrictions -->
                    <div class="mb-4">
                        <h5>Dietary Restrictions</h5>
                        <div id="dietary-restrictions-list" class="mb-3">
                            <!-- Dynamically added restrictions -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="new-restriction" class="form-control" placeholder="Add a restriction">
                            <button type="button" class="btn btn-add" onclick="addRestriction()">Add</button>
                        </div>
                    </div>

                    <!-- Default Categorical Filters -->
                    <div class="mb-4">
                        <h5>Default Filters</h5>
                        <select id="categorical-filters" class="form-select" multiple>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="gluten-free">Gluten-Free</option>
                            <option value="dairy-free">Dairy-Free</option>
                            <option value="nut-free">Nut-Free</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-save">Save Changes</button>
                        <button type="button" class="btn btn-cancel" onclick="handleCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'home.html';

        async function checkAuth() {
            try {
                const response = await fetch('/Yumster/api/v1/auth/checkingNow', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = `LoginPage.html?returnUrl=${encodeURIComponent(window.location.href)}`;
                } else {
                    await loadUserProfile();
                }
            } catch (error) {
                showError("Authentication failed");
                setTimeout(() => window.location.href = "LoginPage.html", 2000);
            }
        }

      
        
        async function loadUserProfile() {
            try {
            	toggleLoading(true);
                const [profileResponse,, methodsResponse, favoritesResponse] = await Promise.all([
                    fetch('/Yumster/api/v1/profile', { credentials: 'include' }),
                    fetch('/Yumster/api/v1/cooking-methods', { credentials: 'include' }),
                    fetch('/Yumster/api/v1/favorites', { credentials: 'include' })
                ]);
                const profileData = await profileResponse.json();
                const methodsData = await methodsResponse.json();
                const favoritesData = await favoritesResponse.json();
                
                if (profileData.status === 'success') {
                    populateForm(profileData.profile);
                }
                if (methodsData.status === 'success') {
                    populateCookingMethods(methodsData.methods, methodsData.userMethods);
                }
                if (favoritesData.status === 'success') {
                	populateForm1(data);
                }
            } catch (error) {
                showError("Failed to load profile data");
            }
            finally {
                toggleLoading(false);
            }
        }


        

        function populateForm(profile) {
            profile.favoriteRecipes.forEach(recipe => addItem('favorite-recipes-list', recipe));
            profile.favoriteIngredients.forEach(ingredient => addItem('favorite-ingredients-list', ingredient));
            profile.dietaryRestrictions.forEach(restriction => addItem('dietary-restrictions-list', restriction));
            
            const filtersSelect = document.getElementById('categorical-filters');
            profile.categoricalFilters.forEach(filter => {
                Array.from(filtersSelect.options).forEach(option => {
                    if (option.value === filter) option.selected = true;
                });
            });
        }
        
        function populateForm1(data) {
            // Populate recipes by alphabet
            const recipesContainer = document.getElementById('favorite-recipes-list');
            recipesContainer.innerHTML = '';
            
            data.favorites.forEach(recipe => {
                addItem('favorite-recipes-list', recipe.name, recipe.id);
            });

            // Populate available recipes for selection
            const availableContainer = document.getElementById('available-recipes');
            if (availableContainer) {
                availableContainer.innerHTML = '';
                Object.entries(data.recipes).forEach(([letter, recipes]) => {
                    const section = document.createElement('div');
                    section.className = 'recipe-section mb-3';
                    section.innerHTML = `
                        <h6>${letter}</h6>
                        ${recipes.map(recipe => `
                            <div class="recipe-item" data-id="${recipe.id}">
                                <span>${recipe.name}</span>
                                <button class="btn btn-sm btn-primary" 
                                        onclick="addFavorite(${recipe.id}, '${recipe.name}')">
                                    Add
                                </button>
                            </div>
                        `).join('')}
                    `;
                    availableContainer.appendChild(section);
                });
            }
        }

        function populateCookingMethods(methods, userMethods) {
            const container = document.getElementById('cooking-methods-list');
            container.innerHTML = '';
            
            methods.forEach(method => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" 
                           id="method-${method.id}" 
                           value="${method.id}"
                           ${userMethods.includes(method.id) ? 'checked' : ''}>
                    <label class="form-check-label" for="method-${method.id}">
                        ${method.name}
                    </label>
                `;
                container.appendChild(div);
            });
        }

        function addItem(listId, name, id) {
            const list = document.getElementById(listId);
            const item = document.createElement('div');
            item.className = 'd-flex justify-content-between align-items-center mb-2';
            item.innerHTML = `
                <span data-id="${id}">${name}</span>
                <button type="button" class="btn btn-sm btn-remove" 
                        onclick="removeItem(this, ${id})">Remove</button>
            `;
            list.appendChild(item);
        }
        
        
        function addRecipe() {
            const input = document.getElementById("new-recipe");
            if (input.value.trim() !== "") {
                addItem('favorite-recipes-list', input.value.trim());
                input.value = "";
            }
        }

        function addIngredient() {
            const input = document.getElementById("new-ingredient");
            if (input.value.trim() !== "") {
                addItem('favorite-ingredients-list', input.value.trim());
                input.value = "";
            }
        }

        function addRestriction() {
            const input = document.getElementById("new-restriction");
            if (input.value.trim() !== "") {
                addItem('dietary-restrictions-list', input.value.trim());
                input.value = "";
            }
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
        
        /*function removeItem(button, recipeId) {
            button.parentElement.remove();
        }*/
        
        
            
        
        document.getElementById('edit-profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            try {
                toggleLoading(true);
                const profileData = {
                	favoriteRecipes : Array.from(document.querySelectorAll("#favorite-recipes-list span")).map(span => ({id: parseInt(span.dataset.id),name: span.textContent})),
                    favoriteIngredients: Array.from(document.querySelectorAll("#favorite-ingredients-list span")).map(item => item.textContent),
                    dietaryRestrictions: Array.from(document.querySelectorAll("#dietary-restrictions-list span")).map(item => item.textContent),
                    categoricalFilters: Array.from(document.getElementById("categorical-filters").selectedOptions).map(option => option.value),
                    cookingMethods: Array.from(document.querySelectorAll("#cooking-methods-list input:checked")).map(cb => parseInt(cb.value))
                };

                const response = await fetch('/Yumster/api/v1/profile/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(profileData)
                });
                


                const data = await response.json();
                if (data.status === 'success') {
                    showSuccess("Profile updated successfully!");
                    setTimeout(() => window.location.href = returnUrl, 1500);
                } else {
                    showError(data.message || "Failed to update profile");
                }
            } catch (error) {
                showError("An error occurred while saving profile");
            } finally {
                toggleLoading(false);
            }
        });

        
        function handleCancel() {
            window.location.href = returnUrl;
        }

        function toggleLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Initialize page
        checkAuth();
    </script>
</body>
</html>
