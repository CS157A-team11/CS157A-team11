<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .btn-add { background-color: #007bff; color: white; }
        .btn-remove { background-color: #dc3545; color: white; }
        .btn-save { background-color: #28a745; color: white; }
        .btn-cancel { background-color: #6c757d; color: white; }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            min-width: 300px;
            text-align: center;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn:disabled { opacity: 0.65; cursor: not-allowed; }
        .favorite-tag, .method-tag {
    display: inline-block;
    background: #e9ecef;
    padding: 8px 15px;
    border-radius: 20px;
    margin: 5px;
    font-size: 0.9rem;
}

.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
}
.text-muted {
    color: #6c757d;
    font-style: italic;
}.favorite-item, .method-item {
    background: #f8f9fa;
    padding: 10px 15px;
    margin-bottom: 8px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.recipe-name, .method-name {
    font-size: 0.95rem;
    color: #333;
}
.card {
    border: none;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.card-title {
    font-family: 'Playfair Display', serif;
    color: var(--text-dark);
    margin-bottom: 2rem;
}

.favorite-item, .method-item {
    background: var(--background-light);
    border-radius: 10px;
    padding: 1rem 1.5rem;
    margin-bottom: 1rem;
    transition: transform 0.2s ease;
}

.favorite-item:hover, .method-item:hover {
    transform: translateX(5px);
}

.btn-save {
    background-color: var(--secondary-color);
    border: none;
    border-radius: 25px;
    padding: 0.7rem 2rem;
}

.btn-cancel {
    background-color: var(--text-light);
    border: none;
    border-radius: 25px;
    padding: 0.7rem 2rem;
}

    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container">

    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Edit Profile</h4>
            <form id="edit-profile-form" method="post">
                <!-- Favorite Recipes Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Favorite Recipes</h5>
                        <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='favorites.html'">
                            Edit Favorites
                        </button>
                    </div>
                    <div id="favorite-recipes-list" class="mb-3">
                        <!-- Favorites will be populated here -->
                    </div>
                </div>

                <!-- Cooking Methods Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Cooking Methods</h5>
                        <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='cooking-methods.html'">
                            Edit Methods
                        </button>
                    </div>
                    <div id="cooking-methods-list" class="mb-3">
                        <!-- Cooking methods will be populated here -->
                    </div>
                </div>

                <!-- Dietary Restrictions Section -->
                <div class="mb-4">
    <div class="d-flex justify-content-between align-items-center">
        <h5>Dietary Restrictions</h5>
        <button type="button" class="btn btn-sm btn-primary" onclick="window.location.href='dietary-restrictions.html'">
            Edit Restrictions
        </button>
    </div>
    <div id="dietary-restrictions-list" class="mb-3">
        <!-- Remove the "Coming soon" message -->
    </div>
</div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="submit" class="btn btn-save">Save Changes</button>
                    <button type="button" class="btn btn-cancel" onclick="handleCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script>
        const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'home.html';

        async function checkAuth() {
            try {
                const response = await fetch('/Yumster/api/v1/auth/checkingNow', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = `LoginPage.html?returnUrl=${encodeURIComponent(window.location.href)}`;
                } else {
                    await loadUserProfile();
                }
            } catch (error) {
                showError("Authentication failed");
                setTimeout(() => window.location.href = "LoginPage.html", 2000);
            }
        }

      
        

       
        async function loadUserProfile() {
            try {
                toggleLoading(true);
                const [profileResponse, methodsResponse, favoritesResponse, restrictionsResponse] = await Promise.all([
                    fetch('/Yumster/api/v1/user/profile', { credentials: 'include' }),
                    fetch('/Yumster/api/v1/cooking-methods', { credentials: 'include' }),
                    fetch('/Yumster/api/v1/favorites', { credentials: 'include' }),
                    fetch('/Yumster/api/v1/dietary-restrictions', { credentials: 'include' })
                ]);

                const profileData = await profileResponse.json();
                const methodsData = await methodsResponse.json();
                const favoritesData = await favoritesResponse.json();
                const restrictionsData = await restrictionsResponse.json();
                
                if (profileData.status === 'success' && profileData.profile) {
                    populateForm(profileData.profile);
                }
                
                if (methodsData.status === 'success') {
                    const methods = methodsData.methods || [];
                    const userMethods = methodsData.userMethods || [];
                    displayUserCookingMethods(methods.filter(method => userMethods.includes(method.id)));
                }
                
                if (favoritesData.status === 'success') {
                    populateRecipeList(favoritesData.recipes);
                    populateUserFavorites(favoritesData.favorites);
                    displayUserFavorites(favoritesData.favorites);
                }

                if (restrictionsData.status === 'success') {
                    displayUserRestrictions(restrictionsData.restrictions);
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError("Failed to load profile data");
            } finally {
                toggleLoading(false);
            }
        }

        function displayUserRestrictions(restrictions) {
            const container = document.getElementById('dietary-restrictions-list');
            if (!container) return;
            container.innerHTML = '';
            
            if (!restrictions || restrictions.length === 0) {
                container.innerHTML = '<p class="text-muted">No dietary restrictions set</p>';
                return;
            }

            restrictions.forEach(restriction => {
                const div = document.createElement('div');
                div.className = 'favorite-item';
                div.innerHTML = `
                    <span class="recipe-name">${restriction.ingredientName}</span>
                `;
                container.appendChild(div);
            });
        }
        
        
        
        function populateUserFavorites(favorites) {
            const container = document.getElementById('favorite-recipes-list');
            container.innerHTML = '';
            
            favorites.forEach(recipe => {
                const favoriteItem = document.createElement('div');
                favoriteItem.className = 'favorite-tag';
                favoriteItem.setAttribute('data-id', recipe.id);
                favoriteItem.innerHTML = `
                    ${recipe.name}
                    <span class="remove-btn" onclick="removeFavorite(${recipe.id})">Ã—</span>
                `;
                container.appendChild(favoriteItem);
            });
        }

        function populateForm(profile) {
            if (!profile) return;
            
            if (profile.favoriteRecipes) {
                profile.favoriteRecipes.forEach(recipe => addItem('favorite-recipes-list', recipe));
            }
            if (profile.favoriteIngredients) {
                profile.favoriteIngredients.forEach(ingredient => addItem('favorite-ingredients-list', ingredient));
            }
            if (profile.dietaryRestrictions) {
                profile.dietaryRestrictions.forEach(restriction => addItem('dietary-restrictions-list', restriction));
            }
            
            const filtersSelect = document.getElementById('categorical-filters');
            if (filtersSelect && profile.categoricalFilters) {
                profile.categoricalFilters.forEach(filter => {
                    Array.from(filtersSelect.options).forEach(option => {
                        if (option.value === filter) option.selected = true;
                    });
                });
            }
        }
        function populateRecipeList(recipes) {
            const container = document.getElementById('favorite-recipes-list');
            container.innerHTML = '';
            
            Object.entries(recipes).sort().forEach(([letter, recipeList]) => {
                const section = document.createElement('div');
                section.className = 'recipe-section mb-3';
                section.innerHTML = `
                    <h6>${letter}</h6>
                    ${recipeList.map(recipe => `
                        <div class="recipe-item" data-id="${recipe.id}">
                            <span>${recipe.name}</span>
                            <button class="btn btn-sm btn-primary" 
                                    onclick="addFavorite(${recipe.id}, '${recipe.name}')">
                                Add
                            </button>
                        </div>
                    `).join('')}
                `;
                container.appendChild(section);
            });
        }

        function populateCookingMethods(methods, userMethods) {
            const container = document.getElementById('cooking-methods-list');
            container.innerHTML = '';
            
            methods.forEach(method => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" 
                           id="method-${method.id}" 
                           value="${method.id}"
                           ${userMethods.includes(method.id) ? 'checked' : ''}>
                    <label class="form-check-label" for="method-${method.id}">
                        ${method.name}
                    </label>
                `;
                container.appendChild(div);
            });
        }
        
        function addItem(listId, name, id) {
            const list = document.getElementById(listId);
            const item = document.createElement('div');
            item.className = 'd-flex justify-content-between align-items-center mb-2';
            item.innerHTML = `
                <span data-id="${id}">${name}</span>
                <button type="button" class="btn btn-sm btn-remove" 
                        onclick="removeItem(this, ${id})">Remove</button>
            `;
            list.appendChild(item);
        }
        
        
        function displayUserFavorites(favorites) {
            const container = document.getElementById('favorite-recipes-list');
            if (!container) return;  // Add null check
            container.innerHTML = '';
            
            if (!favorites || favorites.length === 0) {
                container.innerHTML = '<p class="text-muted">No favorite recipes selected</p>';
                return;
            }

            favorites.forEach(recipe => {
                const div = document.createElement('div');
                div.className = 'favorite-item';
                div.innerHTML = `
                    <span class="recipe-name">${recipe.name}</span>
                `;
                container.appendChild(div);
            });
        }

        function displayUserCookingMethods(methods) {
            const container = document.getElementById('cooking-methods-list');
            if (!container) return;
            container.innerHTML = '';
            
            if (!methods || methods.length === 0) {
                container.innerHTML = '<p class="text-muted">No cooking methods selected</p>';
                return;
            }

            methods.forEach(method => {
                const div = document.createElement('div');
                div.className = 'method-item';
                div.innerHTML = `
                    <span class="method-name">${method.name || 'Unknown method'}</span>
                `;
                container.appendChild(div);
            });
        }
        
        
        function addRecipe() {
            const input = document.getElementById("new-recipe");
            if (input.value.trim() !== "") {
                addItem('favorite-recipes-list', input.value.trim());
                input.value = "";
            }
        }

        function addIngredient() {
            const input = document.getElementById("new-ingredient");
            if (input.value.trim() !== "") {
                addItem('favorite-ingredients-list', input.value.trim());
                input.value = "";
            }
        }

        function addRestriction() {
            const input = document.getElementById("new-restriction");
            if (input.value.trim() !== "") {
                addItem('dietary-restrictions-list', input.value.trim());
                input.value = "";
            }
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
        
        document.getElementById('edit-profile-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            try {
                toggleLoading(true);
                const profileData = {
                    favoriteRecipes: Array.from(document.querySelectorAll("#favorite-recipes-list span"))
                        .map(span => ({
                            id: parseInt(span.dataset.id),
                            name: span.textContent
                        })),
                    cookingMethods: Array.from(document.querySelectorAll("#cooking-methods-list input:checked"))
                        .map(cb => parseInt(cb.value))
                };

                const response = await fetch('/Yumster/api/v1/profile/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showSuccess("Profile updated successfully!");
                    setTimeout(() => window.location.href = returnUrl, 1500);
                } else {
                    throw new Error(data.message || "Failed to update profile");
                }
            } catch (error) {
                console.error('Save error:', error);
                showError("Failed to save changes");
            } finally {
                toggleLoading(false);
            }
        });

        
        function displayUserRestrictions(restrictions) {
            const container = document.getElementById('dietary-restrictions-list');
            if (!container) return;
            container.innerHTML = '';
            
            if (!restrictions || restrictions.length === 0) {
                container.innerHTML = '<p class="text-muted">No dietary restrictions set</p>';
                return;
            }

            restrictions.forEach(restriction => {
                const div = document.createElement('div');
                div.className = 'favorite-item'; // Using same styling as favorites
                div.innerHTML = `
                    <span class="recipe-name">${restriction.ingredientName}</span>
                `;
                container.appendChild(div);
            });
        }
        
        
        function handleCancel() {
            window.location.href = returnUrl;
        }

        function toggleLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Initialize page
        checkAuth();
    </script>
</body>
</html>
