<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .feedback.green {
            color: green;
        }
        .feedback.red {
            color: red;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            min-width: 300px;
            text-align: center;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }


    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">New Recipe</h4>
            <form id="recipe-form" method="post">
                <div class="mb-3 flex">
                    <label for="recipe-name" class="form-label">Recipe Name</label>
                    <input type="text" class="form-control" id="recipe-name" name="name" required>
                </div>
                <div class="mb-3 flex">
                    <label for="recipe-instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="recipe-instructions" name="instructions" rows="3"></textarea>
                </div>
                <div class="mb-3 flex">
                    <label for="recipe-time" class="form-label">Time (minutes)</label>
                    <input type="number" class="form-control" id="recipe-time" name="time" required>
                </div>
                <div class="mb-3 flex">
                    <label for="recipe-servings" class="form-label">Servings</label>
                    <input type="number" class="form-control" id="recipe-servings" name="servings" required>
                </div>
                <div class="card mb-4">
                    <h4 class="card-title">Available Cooking Methods</h4>
	                <div class="card-body">
	                    <div class="mb-3 checkbox-grid" id="methods-container">
	                        <!-- Methods will be populated here -->
	                    </div>
	                </div>
	            </div>
                <label for="new-username" class="form-label">Ingredients</label>
                <div id="ingredients-div">
	                <div class="mb-3 input-group" style="align-items: center;">
	                	<input type="number" class="form-control" id="new-username" name="ingredient-grams" required>
	              	    <span class="input-group-addon" style="padding-left: 0.5rem; padding-right: 1rem">grams</span>
	                    <input type="text" class="form-control" id="new-username" name="ingredient-kwds" required onKeyUp="typewatch(function(){console.log('hello');}, 500);">	                    
	                    <select multiple class="form-control" id="ingredient-match" name="ingredient-match" required>
	                          <option>1</option>
	                    </select>
	                </div>
	                <div class="mb-3 input-group" style="align-items: center;">
	                	<input type="number" class="form-control" id="new-username" name="ingredient-grams" required>
	              	    <span class="input-group-addon align-middle">grams</span>
	                    <input type="text" class="form-control" id="new-username" name="ingredient-kwds" required>
	                    <select multiple class="form-control" id="ingredient-match" name="ingredient-match" required>
	                          <option>1</option>
	                    </select>
	                </div>
	            </div>
                <div class="text-center">
                    <button type="submit" id="change-btn" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="handleCancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Get return URL from query parameters
            const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'home.html';
        
        async function checkAuth() {
            try {
                const response = await fetch('./api/v1/auth/checkingNow', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = `LoginPage.html?returnUrl=${encodeURIComponent(window.location.href)}`;
                }
            } catch (error) {
                showError("Authentication failed");
                setTimeout(() => window.location.href = "LoginPage.html", 2000);
            }
        }

     // Add this utility function at the top of your script
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => {
                successDiv.remove();
                // Redirect to home page after showing success message
                window.location.href = 'home.html';
            }, 1500);
        }

        // Update the form submission handler
        document.getElementById('recipe-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            try {
                toggleLoading(true);
                const formData = new FormData(this);
                const response = await fetch('./api/v1/recipe', {
                    method: 'POST',
                    credentials: 'include',
                    body: formData
                });

                const data = await response.json();
                if (data.status === 'success') {
                    sessionStorage.setItem('username', data.newUsername);
                    showSuccess("Username updated successfully!");
                    // Redirect is now handled in showSuccess function
                } else {
                    showError(data.message || "Failed to update username");
                }
            } catch (error) {
                showError("An error occurred. Please try again.");
            } finally {
                toggleLoading(false);
            }
        });

        const cookingMethods = [
            'Boiling',    // ID: 1
            'Grilling',   // ID: 2
            'Frying',     // ID: 3
            'Baking',     // ID: 4
            'Roasting',   // ID: 5
            'Steaming',   // ID: 6
            'Sauteing',   // ID: 7
            'Broiling',   // ID: 8
            'Poaching',   // ID: 9
            'Simmering'   // ID: 10
        ];
        
        function populateMethods() {
            const container = document.getElementById('methods-container');
            cookingMethods.forEach(method => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" value="${method}" id="${method.toLowerCase()}">
                    <label class="form-check-label" for="${method.toLowerCase()}">${method}</label>
                `;
                container.appendChild(div);
            });
        }


    function handleCancel() {
        window.location.href = returnUrl;
    }
    
    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.textContent = message;
        document.body.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 3000);
    }

    function toggleLoading(show) {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }
    
    var typewatch = function(){
        var timer = 0;
        return function(callback, ms){
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        }  
    }();

    // Initialize page
    checkAuth();
    populateMethods();
</script>

</body>
</html>
