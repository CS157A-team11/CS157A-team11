<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .feedback.green {
            color: green;
        }
        .feedback.red {
            color: red;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            min-width: 300px;
            text-align: center;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }


    </style>
</head>
<body>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center" id="recipe-name">New Recipe</h4>
              	<b><label for="ingredients-div" class="form-label">Ingredients</label></b>
               	<div id="ingredients-div" style="display:flex;flex-direction:column">
               	<!-- FILL INGREDIENTS -->
            	</div>
               <div class="mb-3 flex">
                   <b><label for="recipe-instructions" class="form-label">Instructions</label></b>
				<p id="recipe-instructions"></p>
               </div>
               <div class="mb-3 flex">
                   <b><label for="recipe-time" class="form-label">Time</label></b>
				<p id="recipe-time"></p>
               </div>
               <div class="mb-3 flex">
                   <b><label for="recipe-servings" class="form-label">Servings</label></b>
                   <p id="recipe-servings"></p>
               </div>
        </div>
    </div>
</div>

<script>
    // Get return URL from query parameters
            const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || 'home.html';
        
        async function checkAuth() {
            try {
                const response = await fetch('./api/v1/auth/checkingNow', {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = `LoginPage.html?returnUrl=${encodeURIComponent(window.location.href)}`;
                }
            } catch (error) {
                showError("Authentication failed");
                setTimeout(() => window.location.href = "LoginPage.html", 2000);
            }
        }

     // Add this utility function at the top of your script
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => {
                successDiv.remove();
                // Redirect to home page after showing success message
                window.location.href = 'home.html';
            }, 1500);
        }

   	function populate() {
   		let recName = document.getElementById("recipe-name");
   		let recInstructions = document.getElementById("recipe-instructions");
   		let recTime = document.getElementById("recipe-time");
   		let recServings = document.getElementById("recipe-servings");
   		let ingDiv = document.getElementById("ingredients-div");
   		let id = new URL(window.location).searchParams.get("id");
   		var xhr = new XMLHttpRequest();
	   	xhr.open("GET", "./api/v1/recipe/" + id);
	   	xhr.onload = function(event) {
	   		let resp = JSON.parse(event.target.response);
	   		if (resp.status === "success") {
	   			recName.innerHTML = resp.data.name;
	   			recInstructions.innerHTML = resp.data.instructions;
	   			recTime.innerHTML = resp.data.time + " minutes";
	   			recServings.innerHTML = resp.data.servings + " servings";

		   		resp.ingredients.map((item) => {
		   			var div = document.createElement("div");
		   	   		var ingGrams = document.createElement("p");
		   	   		var ingName = document.createElement("p");
		   	   		div.style.display = "flex";
		   	   		ingName.style.marginLeft = "0.25rem";
		   	   		ingGrams.innerHTML = item.quantity + " grams: ";
		   	   		ingName.innerHTML = item.ingredientName;
		   	   		div.append(ingGrams);
		   	   		div.append(ingName);
		   	   		ingDiv.append(div);
		   		});
	   		}
	   	};
	   	// or onerror, onabort
	   	xhr.send();
   	}

    function handleCancel() {
        window.location.href = returnUrl;
    }
    
    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger';
        errorDiv.textContent = message;
        document.body.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 3000);
    }

    function toggleLoading(show) {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }
    
    var typewatch = function(){
        var timer = 0;
        return function(callback, ms){
            clearTimeout (timer);
            timer = setTimeout(callback, ms);
        }  
    }();

    // Initialize page
    window.addEventListener('load', () => {
	    checkAuth();
	    populate();  	
    });
</script>

</body>
</html>
