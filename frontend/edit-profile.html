<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-add {
            background-color: #007bff;
            color: white;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Edit Profile</h4>
            <form id="edit-profile-form">
                <!-- Favorite Recipes -->
                <div class="mb-4">
                    <h5>Favorite Recipes</h5>
                    <div id="favorite-recipes-list" class="mb-3">
                        <!-- Dynamically added recipes -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="new-recipe" class="form-control" placeholder="Add a recipe">
                        <button type="button" class="btn btn-add" onclick="addRecipe()">Add</button>
                    </div>
                </div>

                <!-- Favorite Ingredients -->
                <div class="mb-4">
                    <h5>Favorite Ingredients</h5>
                    <div id="favorite-ingredients-list" class="mb-3">
                        <!-- Dynamically added ingredients -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="new-ingredient" class="form-control" placeholder="Add an ingredient">
                        <button type="button" class="btn btn-add" onclick="addIngredient()">Add</button>
                    </div>
                </div>

                <!-- Dietary Restrictions -->
                <div class="mb-4">
                    <h5>Dietary Restrictions</h5>
                    <div id="dietary-restrictions-list" class="mb-3">
                        <!-- Dynamically added restrictions -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="new-restriction" class="form-control" placeholder="Add a restriction">
                        <button type="button" class="btn btn-add" onclick="addRestriction()">Add</button>
                    </div>
                </div>

                <!-- Default Categorical Filters -->
                <div class="mb-4">
                    <h5>Default Filters</h5>
                    <select id="categorical-filters" class="form-select" multiple>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="dairy-free">Dairy-Free</option>
                        <option value="nut-free">Nut-Free</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="button" class="btn btn-save" onclick="saveProfile()">Save Changes</button>
                    <a href="home.html" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Functions to dynamically add/remove items
    function addRecipe() {
        const recipeInput = document.getElementById("new-recipe");
        const recipeList = document.getElementById("favorite-recipes-list");

        if (recipeInput.value.trim() !== "") {
            const recipeItem = document.createElement("div");
            recipeItem.className = "d-flex justify-content-between align-items-center mb-2";
            recipeItem.innerHTML = `
                <span>${recipeInput.value.trim()}</span>
                <button type="button" class="btn btn-sm btn-remove" onclick="removeItem(this)">Remove</button>
            `;
            recipeList.appendChild(recipeItem);
            recipeInput.value = "";
        }
    }

    function addIngredient() {
        const ingredientInput = document.getElementById("new-ingredient");
        const ingredientList = document.getElementById("favorite-ingredients-list");

        if (ingredientInput.value.trim() !== "") {
            const ingredientItem = document.createElement("div");
            ingredientItem.className = "d-flex justify-content-between align-items-center mb-2";
            ingredientItem.innerHTML = `
                <span>${ingredientInput.value.trim()}</span>
                <button type="button" class="btn btn-sm btn-remove" onclick="removeItem(this)">Remove</button>
            `;
            ingredientList.appendChild(ingredientItem);
            ingredientInput.value = "";
        }
    }

    function addRestriction() {
        const restrictionInput = document.getElementById("new-restriction");
        const restrictionList = document.getElementById("dietary-restrictions-list");

        if (restrictionInput.value.trim() !== "") {
            const restrictionItem = document.createElement("div");
            restrictionItem.className = "d-flex justify-content-between align-items-center mb-2";
            restrictionItem.innerHTML = `
                <span>${restrictionInput.value.trim()}</span>
                <button type="button" class="btn btn-sm btn-remove" onclick="removeItem(this)">Remove</button>
            `;
            restrictionList.appendChild(restrictionItem);
            restrictionInput.value = "";
        }
    }

    function removeItem(button) {
        button.parentElement.remove();
    }

    function saveProfile() {
        // Collecting data from inputs
        const favoriteRecipes = Array.from(document.querySelectorAll("#favorite-recipes-list span")).map(item => item.textContent);
        const favoriteIngredients = Array.from(document.querySelectorAll("#favorite-ingredients-list span")).map(item => item.textContent);
        const dietaryRestrictions = Array.from(document.querySelectorAll("#dietary-restrictions-list span")).map(item => item.textContent);
        const categoricalFilters = Array.from(document.getElementById("categorical-filters").selectedOptions).map(option => option.value);

        // Simulate saving to a database
        console.log("Favorite Recipes:", favoriteRecipes);
        console.log("Favorite Ingredients:", favoriteIngredients);
        console.log("Dietary Restrictions:", dietaryRestrictions);
        console.log("Categorical Filters:", categoricalFilters);

        alert("Profile updated successfully!");
        window.location.href = "home.html";
    }
</script>

</body>
</html>
