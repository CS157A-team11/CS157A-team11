<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }
        .star {
            font-size: 4rem;
            color: #ddd;
            transition: color 0.3s ease, transform 0.2s ease;
            filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
        }
        .star:hover {
            transform: scale(1.1);
        }
        .star-filled {
            color: #ffc107;
        }
        .rating-text {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .btn-done {
            background-color: #007bff;
            color: white;
        }
        .btn-done:hover {
            background-color: #0056b3;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
            color: white;
        }
        .hidden {
            display: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading.active {
            display: flex;
        }
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container">
        <h1>Rate This Recipe</h1>
    
        <!-- Rating Stars -->
        <div class="stars mt-4" id="stars-container">
            <!-- Stars will be dynamically added here -->
        </div>
    
        <!-- Rating Value -->
        <p class="rating-text" id="rating-value">You rated: <span id="rating-number">0</span></p>
    
        <!-- Buttons -->
        <div class="mt-4">
            <button id="done-btn" class="btn btn-done hidden" onclick="submitRating()">Done</button>
            <button class="btn btn-cancel" onclick="cancelRating()">Cancel</button>
        </div>
    </div>
    
    <script>
        // Global variables
        const starsContainer = document.getElementById("stars-container");
        const ratingNumber = document.getElementById("rating-number");
        const doneButton = document.getElementById("done-btn");
        const loadingSpinner = document.querySelector('.loading');
        let currentRating = 0;
    
        // Get recipe ID from URL parameter
        const recipeId = new URLSearchParams(window.location.search).get('recipeId');
        
        // Check if recipe ID exists
        if (!recipeId) {
            showError("Invalid recipe ID");
            setTimeout(() => window.location.href = "home.html", 2000);
        }
    
        // Initialize the page
        async function init() {
            await checkAuth();
            createStars();
            await loadExistingRating();
        }
    
        // Create star elements
        function createStars() {
            for (let i = 0; i < 5; i++) {
                const star = document.createElement("span");
                star.classList.add("star");
                star.innerHTML = "&#9733;"; // Star symbol
    
                star.addEventListener("mouseover", () => fillStars(i + 1));
                star.addEventListener("mouseout", () => fillStars(currentRating));
                star.addEventListener("click", () => setRating(i + 1));
    
                starsContainer.appendChild(star);
            }
        }
    
        // Fill stars up to the given rating
        function fillStars(rating) {
            const stars = starsContainer.children;
            for (let i = 0; i < stars.length; i++) {
                stars[i].classList.toggle("star-filled", i < rating);
            }
        }
    
        // Set the rating
        function setRating(rating) {
            currentRating = rating;
            fillStars(rating);
            ratingNumber.textContent = rating;
            doneButton.classList.remove("hidden");
        }
    
        function toggleLoading(show) {
            loadingSpinner.style.display = show ? 'flex' : 'none';
        }
    
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }
    
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'alert alert-success';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }
    
        // Check authentication
    async function checkAuth() {
    try {
    const response = await fetch('./api/v1/auth/check', {
    credentials: 'include'
    });
    const data = await response.json();
    if (!data.authenticated) {
    window.location.href = `LoginPage.html?redirect=${encodeURIComponent(window.location.href)}`;
    }
    } catch (error) {
    showError("Authentication failed");
    setTimeout(() => window.location.href = "LoginPage.html", 2000);
    }
    }
    
    async function loadExistingRating() {
    try {
    toggleLoading(true);
    const response = await fetch(`./api/v1/ratings/${recipeId}`, {
    credentials: 'include'
    });
    const data = await response.json();
    if (data.rating) {
    setRating(data.rating);
    }
    } catch (error) {
    showError("Failed to load existing rating");
    } finally {
    toggleLoading(false);
    }
    }
    
    async function submitRating() {
    try {
    toggleLoading(true);
    const response = await fetch('./api/v1/ratings', {
    method: 'POST',
    headers: {
    'Content-Type': 'application/json',
    'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').content
    },
    credentials: 'include',
    body: JSON.stringify({
    recipeId: recipeId,
    rating: currentRating
    })
    });
    
    const data = await response.json();
    
    if (data.status === "success") {
    showSuccess("Rating submitted successfully!");
    setTimeout(() => window.location.href = `recipe.html?id=${recipeId}`, 1500);
    } else {
    showError(data.message || "Failed to submit rating");
    }
    } catch (error) {
    showError("An error occurred. Please try again.");
    } finally {
    toggleLoading(false);
    }
    }
    
    function cancelRating() {
    window.location.href = `recipe.html?id=${recipeId}`;
    }

    // Initialize the page
    init();
</script>

</body>
</html>
