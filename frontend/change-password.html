<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .password-input-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
        }
        .password-strength {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .password-strength-bar {
            width: 60%;
            height: 8px;
            display: flex;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .password-strength-bar > div {
            flex: 1;
        }
        .password-strength-bar .segment {
            background-color: #ddd;
        }
        .password-strength-bar .poor {
            background-color: red;
        }
        .password-strength-bar .good {
            background-color: orange;
        }
        .password-strength-bar .excellent {
            background-color: green;
        }
        .strength-label {
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Change Password</h4>
            <form id="change-password-form" onsubmit="return false;">
                <!-- Old Password -->
                <div class="mb-3 password-input-group">
                    <label for="old-password" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="old-password" placeholder="Enter old password">
                    <span class="password-toggle" onclick="togglePasswordVisibility('old-password', this)">üëÅÔ∏è</span>
                    <div id="old-password-feedback" class="text-danger"></div>
                </div>

                <!-- New Password -->
                <div class="mb-3 password-input-group">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new-password" placeholder="Enter new password" oninput="checkPasswordStrength()">
                    <span class="password-toggle" onclick="togglePasswordVisibility('new-password', this)">üëÅÔ∏è</span>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="segment"></div>
                            <div class="segment"></div>
                            <div class="segment"></div>
                        </div>
                        <span id="strength-label" class="strength-label text-muted">Strength</span>
                    </div>
                    <small class="text-muted">Password must be at least 8 characters, include uppercase, lowercase, numbers, and special characters.</small>
                </div>

                <!-- Confirm New Password -->
                <div class="mb-3 password-input-group">
                    <label for="confirm-password" class="form-label">Re-enter New Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter new password" oninput="validatePasswords()">
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password', this)">üëÅÔ∏è</span>
                    <div id="confirm-password-feedback" class="text-danger"></div>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="button" id="update-btn" class="btn btn-primary" onclick="updatePassword()" disabled>Update Password</button>
                    <a href="home.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function checkPasswordStrength() {
        const password = document.getElementById("new-password").value;
        const strengthBar = document.querySelectorAll(".password-strength-bar .segment");
        const strengthLabel = document.getElementById("strength-label");
        const strength = calculatePasswordStrength(password);

        // Reset strength bar
        strengthBar.forEach(segment => (segment.className = "segment"));

        // Update strength bar and label
        if (password.length === 0) {
            strengthLabel.textContent = "Strength";
        } else if (strength < 40) {
            strengthBar[0].classList.add("poor");
            strengthLabel.textContent = "Poor";
        } else if (strength < 70) {
            strengthBar[0].classList.add("good");
            strengthBar[1].classList.add("good");
            strengthLabel.textContent = "Good";
        } else {
            strengthBar.forEach(segment => segment.classList.add("excellent"));
            strengthLabel.textContent = "Excellent";
        }

        validatePasswords();
    }

    function calculatePasswordStrength(password) {
        let strength = 0;

        if (password.length >= 8) strength += 25;
        if (/[A-Z]/.test(password)) strength += 15;
        if (/[a-z]/.test(password)) strength += 15;
        if (/[0-9]/.test(password)) strength += 20;
        if (/[@$!%*?&#]/.test(password)) strength += 25;

        return Math.min(strength, 100); // Max strength is 100%
    }

    function validatePasswords() {
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const feedback = document.getElementById("confirm-password-feedback");
        const updateBtn = document.getElementById("update-btn");

        if (newPassword && confirmPassword) {
            if (newPassword === confirmPassword) {
                feedback.textContent = "Passwords match ‚úì";
                feedback.className = "text-success";
                updateBtn.disabled = false;
            } else {
                feedback.textContent = "Passwords do not match";
                feedback.className = "text-danger";
                updateBtn.disabled = true;
            }
        } else {
            feedback.textContent = "";
            updateBtn.disabled = true;
        }
    }

    function togglePasswordVisibility(inputId, toggleIcon) {
        const input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
            toggleIcon.textContent = "üôà";
        } else {
            input.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è";
        }
    }

    async function updatePassword() {
        const oldPassword = document.getElementById("old-password").value;
        const newPassword = document.getElementById("new-password").value;

        // Simulate API call for verifying old password and updating new one
        const isOldPasswordCorrect = oldPassword === "existing_password"; // Mock existing password
        if (!isOldPasswordCorrect) {
            document.getElementById("old-password-feedback").textContent = "Incorrect old password";
            return;
        }

        // Simulate API response
        alert("Password updated successfully!");
        window.location.href = "home.html";
    }
</script>

</body>
</html>
