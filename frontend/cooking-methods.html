<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .checkbox-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-grid .form-check {
            width: 30%; /* Adjust to fit 3 items per row */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Cooking Methods</h4>
            <form id="cooking-methods-form">
                <div class="mb-3 checkbox-grid">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Boiling" id="boiling">
                        <label class="form-check-label" for="boiling">Boiling</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Grilling" id="grilling">
                        <label class="form-check-label" for="grilling">Grilling</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Frying" id="frying">
                        <label class="form-check-label" for="frying">Frying</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Baking" id="baking">
                        <label class="form-check-label" for="baking">Baking</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Steaming" id="steaming">
                        <label class="form-check-label" for="steaming">Steaming</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Roasting" id="roasting">
                        <label class="form-check-label" for="roasting">Roasting</label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                    <a href="favorites.html" class="btn btn-secondary">Previous</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function submitForm() {
        alert("Form submitted successfully!");
        // Add form submission logic here
    }
</script>

</body>
</html>
