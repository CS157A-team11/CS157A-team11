<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Username</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .feedback.green {
            color: green;
        }
        .feedback.red {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title text-center">Change Username</h4>
            <form id="username-form" onsubmit="return false;">
                <!-- Current Username -->
                <div class="mb-3">
                    <label for="current-username" class="form-label">Current Username</label>
                    <input type="text" class="form-control" id="current-username" placeholder="Current username">
                </div>
                <!-- New Username -->
                <div class="mb-3">
                    <label for="new-username" class="form-label">New Username</label>
                    <input type="text" class="form-control" id="new-username" placeholder="New username" oninput="validateUsername()">
                    <div id="username-feedback" class="feedback"></div>
                </div>
                <!-- Buttons -->
                <div class="text-center">
                    <button type="button" id="change-btn" class="btn btn-primary" onclick="changeUsername()" disabled>Change Username</button>
                    <a href="home.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Backend API Endpoints
    const CHECK_USERNAME_API = "https://example.com/api/check-username"; // Replace with your backend URL
    const UPDATE_USERNAME_API = "https://example.com/api/update-username"; // Replace with your backend URL

    async function validateUsername() {
        const newUsernameInput = document.getElementById("new-username");
        const feedback = document.getElementById("username-feedback");
        const changeBtn = document.getElementById("change-btn");
        const newUsername = newUsernameInput.value.trim();

        if (newUsername === "") {
            feedback.textContent = "";
            changeBtn.disabled = true;
            return;
        }

        // Call backend to check username availability
        try {
            const response = await fetch(CHECK_USERNAME_API, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: newUsername }),
            });

            const result = await response.json();

            if (response.ok && result.available) {
                feedback.textContent = "Username available âœ“";
                feedback.className = "feedback green";
                changeBtn.disabled = false;
            } else {
                feedback.textContent = "Username already taken";
                feedback.className = "feedback red";
                changeBtn.disabled = true;
            }
        } catch (error) {
            feedback.textContent = "Error checking username. Please try again.";
            feedback.className = "feedback red";
            changeBtn.disabled = true;
        }
    }

    async function changeUsername() {
        const currentUsername = document.getElementById("current-username").value.trim();
        const newUsername = document.getElementById("new-username").value.trim();

        if (currentUsername === "" || newUsername === "") {
            alert("Please fill in both fields.");
            return;
        }

        try {
            const response = await fetch(UPDATE_USERNAME_API, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ currentUsername, newUsername }),
            });

            const result = await response.json();

            if (response.ok && result.success) {
                alert(`Username successfully changed from ${currentUsername} to ${newUsername}`);
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert(result.message || "Error updating username. Please try again.");
            }
        } catch (error) {
            alert("Error updating username. Please try again.");
        }
    }
</script>

</body>
</html>
