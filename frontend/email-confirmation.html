<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .success-animation {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: green;
        }
        .resend-message {
            display: none;
            color: #d9534f; /* Red color */
            font-size: 1rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title text-center">Confirm Your Email</h4>
            <p class="text-center">Thank you for signing up! Please check your inbox for a confirmation email from us.</p>
            <p class="text-center">Once confirmed, you'll be able to personalize your experience!</p>
            <div class="text-center">
                <!-- Resend Confirmation Email Button -->
                <a href="#" class="btn btn-primary" onclick="showResendMessage()">Resend Confirmation Email</a>
            </div>
            <!-- Resend Message -->
            <p id="resend-message" class="resend-message">Email sent, please verify.</p>
        </div>
    </div>

    <!-- Success Animation for Email Confirmation -->
    <div id="success-animation" class="success-animation">
        <span>âœ” Email Confirmed</span>
    </div>
</div>

<script>
    // Show the resend message when "Resend Confirmation Email" is clicked
    function showResendMessage() {
        const message = document.getElementById("resend-message");
        message.style.display = "block";
        setTimeout(() => {
            message.style.display = "none";
        }, 2000); // Hide after 2 seconds
    }

    // Automatically start the confirmation animation and redirect after 5 seconds
    window.onload = function() {
        setTimeout(() => {
            // Display the success animation
            document.getElementById("success-animation").style.display = "block";

            // Redirect to the next page after animation
            setTimeout(() => {
                window.location.href = "dietary-restrictions.html";
            }, 1000); // 1-second delay after animation
        }, 4000); // Initial 4-second delay on page load
    };
</script>

</body>
</html>
